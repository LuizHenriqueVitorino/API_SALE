name: Teste Automático

on:
  push:
    branches:
      - main

jobs:
  Roda_A_API:
    runs-on: self-hosted

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install Flask
      run: pip install Flask

    - name: Start API
      run: |
        python3 mockeSale.py &
        echo $! > api_pid.txt # Salva o PID da API em um arquivo
        sleep 180 # Espera por 3 minutos (ou o período desejado)

    - name: Stop API
      run: |
        API_PID=$(cat api_pid.txt) # Lê o PID da API do arquivo
        kill $API_PID # Interrompe a execução da API

  Roda_Os_Testes:
    runs-on: self-hosted

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Install Robot and libraries
      run: |
        pip install robotframework
        pip install robotframework-requests

    - name: Run Tests
      run: |
        sleep 20
        robot testes/login_test.robot